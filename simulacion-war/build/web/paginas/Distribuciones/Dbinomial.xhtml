<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
            <p:outputLabel style="font-family: cursive">Valor N </p:outputLabel>
            <h:inputText id="N1"
                         title="Numero 1"
                         value="#{formD.n}"
                         required="true"
                         requiredMessage="Error: Numero 1 es requerido."
                         maxlength="10" /> 
            
            <p:outputLabel style="font-family: cursive">Valor P </p:outputLabel>
            <h:inputText id="N2"
                         value="#{formD.p}"
                         title="Numero 2"
                         required="true"
                         requiredMessage="Error: Numero 2 es requerido."
                         maxlength="10" >
                <f:validateLongRange minimum="0"
                                     maximum="1"/>
            </h:inputText>
            </h:panelGrid>
            <h:commandButton id="submit" value="Enviar" actionListener="#{formD.binomial()}">
                <f:ajax execute="@this N1 N2" render="resultado errors1" onevent="msg"/>
            </h:commandButton>
                <h:message id="errors1" showSummary="true" showDetail="false"
                           style="color: #d20005;
                           font-family: 'New Century Schoolbook', serif;
                           font-style: oblique;
                           text-decoration: overline"
                           for="N2"/>
            <p:growl id="growl" life="2000" />
            <p:dataTable id="resultado" var="distribucion" value="#{formD.listbinomial}" paginatorAlwaysVisible="true" paginator="true" rows="10">
                <p:column headerText="X">
                    <h:outputText value="#{distribucion.x}" />
                </p:column>

                <p:column headerText="fx">
                    <h:outputText value="#{distribucion.fx}" />
                </p:column>

                <p:column headerText="FX">
                    <h:outputText value="#{distribucion.FX}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
