<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <ui:composition template="newTemplate.xhtml">
            <ui:define name="content">
<h:form>
            <h:panelGrid columns="2">
            <p:outputLabel style="font-family: cursive">Email</p:outputLabel>
            <h:inputText id="email"
                         title="Email"
                         value="#{formL.email}"
                         required="true"
                         requiredMessage="Error: Email es requerido."
                         maxlength="10" /> 
            
            <p:outputLabel style="font-family: cursive">Password</p:outputLabel>
            <h:inputText id="password"
                         value="#{formL.password}"
                         title="Password"
                         required="true"
                         requiredMessage="Error: Password es requerido."
                         maxlength="10" >
            </h:inputText>
            </h:panelGrid>
    <h:commandButton action="#{formL.login()}"
			value="Login">
                <f:ajax execute="@this email password" render="result e1 e2" 
                            onevent="msg"/></h:commandButton>
<h:message id="e1" showSummary="true" showDetail="false"
                   style="color: #d20005;
                   font-family: 'New Century Schoolbook', serif;
                   font-style: oblique;
                   text-decoration: overline" 
                   for="email"/>
                 <h:message id="e2" showSummary="true" showDetail="false"
                   style="color: #d20005;
                   font-family: 'New Century Schoolbook', serif;
                   font-style: oblique;
                   text-decoration: overline" 
                   for="password"/>    
</h:form>
                
            </ui:define>

        </ui:composition>
        
    </h:body>
</html>
