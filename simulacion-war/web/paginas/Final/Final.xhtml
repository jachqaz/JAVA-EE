<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>


        <ui:composition 
            template="./../../newTemplate.xhtml"
            >

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel style="font-family: cursive">Cantidad </p:outputLabel>
                        <h:inputText id="Cantidad"
                                     title="Cantidad"
                                     value="#{formF.cantidad}"
                                     required="true"
                                     requiredMessage="Error: Cantidades requerido."
                                     maxlength="10" >
                            <f:validateLongRange minimum="0"/>
                        </h:inputText>
                    </h:panelGrid>
                    <h:commandButton id="submit" value="Enviar" actionListener="#{formF.fin()}">
                        <f:ajax execute="@this Cantidad" render="resultado errors1" onevent="msg"/>
                    </h:commandButton>
                    <h:message id="errors1" showSummary="true" showDetail="false"
                               style="color: #d20005;
                               font-family: 'New Century Schoolbook', serif;
                               font-style: oblique;
                               text-decoration: overline"
                               for="N2"/>
                    <p:panelGrid columns="6">
                        Aciertos
                        <h:outputText id="aciertos" style="color:blue"
                                      value="#{formF.aciertos}"/>
                        Frecuencia:
                        <h:outputText id="frecuencia" style="color:blue"
                                      value="#{formF.frecuencia}"/>
                        Cantidad:
                        <h:outputText id="cantidad" style="color:blue"
                                      value="#{formF.cantidad}"/>
                    </p:panelGrid>
                    <p:growl id="growl" life="2000" />
                    <p:dataTable id="resultado" var="final" value="#{formF.list}" paginatorAlwaysVisible="true" paginator="true" rows="10">
                        <p:column headerText="X1">
                            <h:outputText value="#{final.x1}" />
                        </p:column>

                        <p:column headerText="X2">
                            <h:outputText value="#{final.x2}" />
                        </p:column>

                        <p:column headerText="Perimetro">
                            <h:outputText value="#{final.perimetro}" />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
