<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CALCULADORA</title>
    </h:head>

    <h:body >
        <ui:composition template="./../../newTemplate.xhtml">
            <ui:define name="content">
                <h1 style="font-weight: bold">Calculadora</h1>
                <h:form >
                    <h:graphicImage url="https://es.calcuworld.com/wp-content/uploads/sites/2/2013/02/matematicas.png"></h:graphicImage>
                    <br></br>
                    <p:outputLabel style="font-family: cursive">Numero 1 </p:outputLabel>
                    <h:inputText id="N1"
                                 title="Numero 1"
                                 value="#{datos_ajax.n1}"
                                 required="true"
                                 requiredMessage="Error: Numero 1 es requerido."
                                 maxlength="10" /> 
                    <p></p>
                    <p:outputLabel style="font-family: cursive">Numero 2 </p:outputLabel>
                    <h:inputText id="N2"
                                 value="#{datos_ajax.n2}"
                                 title="Numero 2"
                                 required="true"
                                 requiredMessage="Error: Numero 2 es requerido."
                                 maxlength="10" />
                    <p></p>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:selectOneRadio id="console" value="#{datos_ajax.operacion}">
                            <f:selectItem itemLabel="Suma" itemValue="Suma" />
                            <f:selectItem itemLabel="Resta" itemValue="Resta" />
                            <f:selectItem itemLabel="Multiplicacion" itemValue="Multiplicacion" />
                            <f:selectItem itemLabel="Division" itemValue="Division" />
                        </p:selectOneRadio>

                    </h:panelGrid>
                    <h:commandButton id="submit" value="Enviar" actionListener="#{datos_ajax.calcular()}">
                        <f:ajax execute="@this N1 N2 console" render="resultado"/>
                    </h:commandButton>
                    <br/>
                    <h:outputText id="resultado" value="#{datos_ajax.resultado}"/>
                </h:form>
                <div class="messagecolor">
                    <h:messages showSummary="true" 
                                showDetail="false"
                                errorStyle="color: #d20005" 
                                infoStyle="color: blue"/>
                </div>
                <h:form>
                   <p:outputLabel for="advanced" value="Advanced:"  />
                        <p:selectOneMenu id="advanced" value="#{form.car}"  
                                         var="t" panelStyle="width:180px" style="width: 160px">
                            <f:selectItems value="#{form.cars}" var="carro" 
                                           itemLabel="#{carro.brand}" itemValue="#{carro}" />

                            <p:column style="width:10%">
                                <h:outputText value="#{t.id}"  />
                            </p:column>

                            <p:column>
                                <h:outputText value="#{t.brand}" />
                            </p:column>
                        </p:selectOneMenu> 
                </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
